<ion-navbar primary *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Brand ambassador</ion-title>
</ion-navbar>

<ion-content class="broker">
    <div *ngIf="broker" class="selection">
        <ion-card>
            <ion-card-content>
                <img src="{{broker.picture}}"/>
                <h2>{{broker.name}}</h2>
                <h3>{{broker.title}}</h3>
                <h3>{{broker.comment}}</h3>
            </ion-card-content>

            <ion-list>
                <h3>My Social references</h3>
                <a href="{{broker.social}}" ion-item>
                    <ion-icon name="logo-facebook" item-left></ion-icon>
                    <h2>{{broker.social}}</h2>
                </a>
                <a href="{{broker.twitter}}" ion-item>
                    <ion-icon name="logo-twitter" item-left></ion-icon>
                    <h2>{{broker.twitter}}</h2>
                </a>

                <a href="tel:{{broker.phone}}" ion-item>
                    <ion-icon name="call" item-left></ion-icon>
                    <p>Call Mobile</p>
                    <h2>{{broker.mobilePhone}}</h2>
                </a>
                <a href="tel:{{broker.phone}}" ion-item>
                    <ion-icon name="text" item-left></ion-icon>
                    <p>Text</p>
                    <h2>{{broker.mobilePhone}}</h2>
                </a>
                <a href="mailto:{{broker.email}}" ion-item>
                    <ion-icon name="mail" item-left></ion-icon>
                    <p>Email</p>
                    <h2>{{broker.email}}</h2>
                </a>
                <iframe src="https://calendar.google.com/calendar/embed?height=600&amp;wkst=1&amp;bgcolor=%23ffffff&amp;ctz=Europe%2FParis&amp;src=bWFsb3ViaW5ldHRlQGdtYWlsLmNvbQ&amp;color=%23D81B60&amp;showTitle=0&amp;showNav=0&amp;showDate=1&amp;showPrint=0&amp;showTabs=0&amp;showCalendars=0&amp;showTz=0" style="border:solid 1px #777" frameborder="0" scrolling="no"></iframe>        </ion-card>
    </div>
</ion-content>
